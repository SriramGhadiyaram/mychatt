<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .chat-container {
      width: 380px;
      height: 500px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
      position: relative;
      overflow: hidden;
    }

    .header {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #222;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      word-wrap: break-word;
    }

    .sent {
      background-color: #4caf50;
      margin-left: auto;
    }

    .received {
      background-color: #555;
      margin-right: auto;
    }

    .message-input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ddd;
      background-color: #fff;
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .send-button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      width: 50px;
      height: 50px;
      position: absolute;
      bottom: 10px;
      right: 10px;
      transition: background-color 0.3s;
    }

    .send-button:hover {
      background-color: #45a049;
    }

    .user-list {
      position: left;
      top: 15px;
      left: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      width: 100px;
      max-height: 80%;
      overflow-y: auto;
      font-size: 14px;
      color: #fff;
    }

    .user-list h4 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .user-list ul {
      list-style: none;
      padding: 0;
    }

    .user-list li {
      padding: 5px 0;
      text-align: center;
      font-weight: 500;
    }

    .user-list li:hover {
      background-color: #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Real-time Chat</div>
    <div class="chat-box" id="chatBox">
      <!-- Messages will be dynamically appended here -->
    </div>
    <input type="text" id="messageInput" class="message-input" placeholder="Type your message...">
    <button id="sendButton" class="send-button">â–¶</button>
    <div class="user-list">
      <h4>Online Users</h4>
      <ul id="userList">
        <!-- User list will be appended here -->
      </ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const chatBox = document.getElementById('chatBox');
    const userList = document.getElementById('userList');

    // Prompt user for a username
    let username = prompt("Enter your username:");
    socket.emit('set-username', username);

    // Send message
    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('send-message', message);
        messageInput.value = ''; // Clear input field after sending
      }
    });

    // Display received messages
    socket.on('receive-message', (message, senderId) => {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      
      // Display username correctly
      if (senderId === username) {
        messageElement.classList.add('sent');
        messageElement.innerHTML = `<strong>You:</strong> ${message}`;
      } else {
        messageElement.classList.add('received');
        messageElement.innerHTML = `<strong>${senderId}:</strong> ${message}`;
      }
      
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    });

    // Update user list
    socket.on('update-user-list', (users) => {
      userList.innerHTML = ''; // Clear current list
      users.forEach((user) => {
        const userElement = document.createElement('li');
        userElement.textContent = user;
        userList.appendChild(userElement);
      });
    });
  </script>
</body>
</html>
